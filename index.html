<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>modern-glide-design</title>
    <meta name="description" content="FabLab - Innovation and Digital Fabrication" />
    <meta name="author" content="FabLab" />

    <!-- Preload the font -->
    <link 
      rel="preload" 
      href="/fonts/Magistral-Medium.ttf" 
      as="font" 
      type="font/ttf" 
      crossorigin="anonymous"
    />

    <meta property="og:title" content="modern-glide-design" />
    <meta property="og:description" content="FabLab - Innovation and Digital Fabrication" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/main/scrolling1.jpeg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@fablab" />
    <meta name="twitter:image" content="/main/scrolling1.jpeg" />

    <style>
      /* Add font-face declaration at the top of styles */
      @font-face {
        font-family: 'Magistral';
        src: url('/fonts/Magistral-Medium.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: block; /* Changed from swap to block to prevent flash of unstyled text */
      }

      /* Just prevent horizontal scrolling only */
      @media screen and (max-width: 768px) {
        body {
          overflow-x: hidden;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
