<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>FabLab CFYI - Innovation and Digital Fabrication in Uzbekistan</title>
    <meta name="description" content="Discover cutting-edge digital fabrication, 3D printing, and engineering solutions at FabLab CFYI in Uzbekistan. Transform your ideas into reality with our state-of-the-art technology and expertise." />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    
    <!-- Canonical link -->
    <link rel="canonical" href="https://fablab-cfyi.uz/" />
    
    <!-- Language alternates -->
    <link rel="alternate" hreflang="en" href="https://fablab-cfyi.uz/" />
    <link rel="alternate" hreflang="ru" href="https://fablab-cfyi.uz/ru/" />
    <link rel="alternate" hreflang="uz" href="https://fablab-cfyi.uz/uz/" />

    <!-- Preload the font -->
    <link 
      rel="preload" 
      href="/fonts/Magistral-Medium.ttf" 
      as="font" 
      type="font/ttf" 
      crossorigin="anonymous"
    />

    <!-- Primary Meta Tags -->
    <meta name="keywords" content="FabLab, CFYI, digital fabrication, 3D printing, Uzbekistan, 3D scanning, prototyping, engineering, innovation, manufacturing, makerspace" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="FabLab CFYI - Innovation and Digital Fabrication in Uzbekistan" />
    <meta property="og:description" content="Discover cutting-edge digital fabrication, 3D printing, and engineering solutions at FabLab CFYI. Transform your ideas into reality with our state-of-the-art technology and expertise." />

    <meta property="og:url" content="https://fablab-cfyi.uz/" />
    <meta property="og:image" content="https://fablab-cfyi.uz/main/scrolling2.webp" />
    <meta property="og:site_name" content="FabLab CFYI" />

    <meta property="og:locale:alternate" content="ru_RU" />
    <meta property="og:locale:alternate" content="uz_UZ" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FabLab CFYI - Innovation and Digital Fabrication in Uzbekistan" />
    <meta name="twitter:description" content="Discover cutting-edge digital fabrication, 3D printing, and engineering solutions at FabLab CFYI. Transform your ideas into reality with our state-of-the-art technology and expertise." />
    <meta name="twitter:image" content="https://fablab-cfyi.uz/main/scrolling2.webp" />

        "name": "FabLab CFYI",
        "url": "https://fablab-cfyi.uz",
        "logo": "https://fablab-cfyi.uz/fablab/logo.png",
        "description": "Digital fabrication laboratory providing 3D printing, prototyping, engineering solutions and manufacturing services in Uzbekistan.",

          "@type": "PostalAddress",
          "addressCountry": "Uzbekistan",
          "addressLocality": "Tashkent"
        },
        "sameAs": [
          "https://facebook.com/fablabcfyi",
          "https://instagram.com/fablabcfyi",
          "https://twitter.com/fablabcfyi"
        ]
      }
    </script>

    <style>
      @font-face {
        font-family: 'Magistral';
        src: url('/fonts/Magistral-Medium.ttf') format('truetype');

        font-style: normal;
        font-display: block;
      }

      @media screen and (max-width: 768px) {
        body {
          overflow-x: hidden;
        }
