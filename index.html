    <!-- Language detection for search engines -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://fablab-cfyi.uz/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://fablab-cfyi.uz/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "inLanguage": ["ru", "uz", "en"]
      }
    </script>

    <!-- Service schema with popular search terms -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "FabLab CFYI Ташкент",
        "description": "Официальный FabLab CFYI в Ташкенте - инновационная лаборатория цифрового производства с современным оборудованием.",
        "url": "https://fablab-cfyi.uz",
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Услуги FabLab CFYI",
          "itemListElement": [
            {
              "@type": "Offer",
              "name": "3D печать",
              "description": "Профессиональная 3D печать на современном оборудовании",
              "url": "https://fablab-cfyi.uz/3d-printing-tashkent?lng=ru"
            },
            {
              "@type": "Offer",
              "name": "Курсы 3D моделирования",
              "description": "Обучение 3D моделированию и печати",
              "url": "https://fablab-cfyi.uz/courses?lng=ru"
            },
            {
              "@type": "Offer",
              "name": "Цифровое производство",
              "description": "Услуги цифрового производства и прототипирования",
              "url": "https://fablab-cfyi.uz/digital-fabrication?lng=ru"
            }
          ]
        }
      }
    </script>

    <!-- JavaScript to show the appropriate schema based on browser language -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var userLang = navigator.language || navigator.userLanguage;
        userLang = userLang.split('-')[0]; // Get the language code
        
        // Hide all schemas first
        document.getElementById('schema-en').setAttribute('type', 'application/ld+json-disabled');
        document.getElementById('schema-uz').setAttribute('type', 'application/ld+json-disabled');
        
        // Enable the appropriate schema based on user language
        if (userLang === 'en') {
          document.getElementById('schema-en').setAttribute('type', 'application/ld+json');
        } else if (userLang === 'uz') {
          document.getElementById('schema-uz').setAttribute('type', 'application/ld+json');
        }
        // Default is Russian, which is already enabled
      });
    </script>

        font-display: block;
      }

        body {
          overflow-x: hidden;
        }
      }
